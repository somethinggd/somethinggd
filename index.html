<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>
      Something Good to Read
    </title>
    <meta name="author" content="AJ">
    <meta name="description" content="Something is a cool app.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/mnml.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>
  <body>

    <div class="flex-split">

      <div class="flex-split-left">

        <img class="icon" src="img/something.svg">
        <h1>Something</h1>
        <h2>Flick through the best stories from your Twitter stream, even when you're offline</h2>
        <ul>
          <li>No clutter, just articles</li>
          <li>Optimised for your iPhone</li>
          <li>Works when you don't have signal</li>
        </ul>

        <div class="download">
          <a href="https://itunes.apple.com/us/app/something-good-to-read/id965641009?ls=1&mt=8">
            <img class="button" src="img/app-store.svg">
          </a>
        </div>

        <div class="links">
          <ul>
            <li><a href="press">Press kit</li>
            <li><a href="mailto:hello@something.gd">Email</li>
            <li><a href="http://twitter.com/somethinggd">Twitter</a></li>
          </ul>
        </div>


      </div>

      <div class="flex-split-right">

        <!-- iPhone -->
        <div class="marvel-device iphone6 silver" onclick="playPreview()">
            <div class="top-bar"></div>
            <div class="sleep"></div>
            <div class="volume"></div>
            <div class="camera"></div>
            <div class="sensor"></div>
            <div class="speaker"></div>
            <div class="screen">

                <!-- Video Here! -->
                <div id="video">
                  <div id="play">
                    <img src="img/play.svg" />
                  </div>
                  <video poster="img/ted.png" onended="previewEnded()">
                    <source src="video/preview.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
                    <img src="img/ted.png">
                  </video>
                </div>

            </div>
            <div class="home"></div>
            <div class="bottom-bar"></div>
        </div>

      </div>

    </div>

    <footer>
        <div class="links">
          <ul>
            <li><a href="press">Press kit</li>
            <li><a href="mailto:hello@something.gd">Email</li>
            <li><a href="http://twitter.com/somethinggd">Twitter</a></li>
          </ul>
        </div>
    </footer>

    <script type="text/javascript">
    var played = false;
    var video = document.getElementsByTagName('video')[0];
    var playButton = document.getElementById('play');
    var masterFrame = document.getElementsByClassName('iphone6')[0];
    function playPreview() {
      if (played) {
        window.location = "https://itunes.apple.com/us/app/something-good-to-read/id965641009?ls=1&mt=8";
      }
      else {
        playButton.style.visibility='hidden';
        video.play();
        masterFrame.style.cursor = 'default';
      }
    }
    function previewEnded() {
      played = true;
      masterFrame.style.cursor = 'pointer';
    }
    </script>

  </body>
</html>
